<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Banner - 2560x1440</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 2560px;
      height: 1440px;
      overflow: hidden;
    }

    .banner {
      width: 2560px;
      height: 1440px;
      background: #FFFEF5;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background dots pattern */
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.04) 4px, transparent 4px);
      background-size: 32px 32px;
      pointer-events: none;
    }

    /* Safe zone indicator (for reference - can be hidden) */
    .safe-zone {
      position: absolute;
      width: 1546px;
      height: 423px;
      border: 4px dashed rgba(255, 59, 48, 0.3);
      pointer-events: none;
      z-index: 100;
      display: none; /* Hide this for final export */
    }

    /* Red accent bars */
    .accent-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #FF3B30;
      border-bottom: 6px solid #1a1a1a;
    }

    .accent-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #FF3B30;
      border-top: 6px solid #1a1a1a;
    }

    /* Main content - centered in safe zone */
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    /* Ralph Wiggum image */
    .ralph-container {
      width: 420px;
      height: 232px;
      border-radius: 20px;
      border: 6px solid #1a1a1a;
      box-shadow: 10px 10px 0 #1a1a1a;
      overflow: hidden;
      background: #fff;
      flex-shrink: 0;
    }

    .ralph-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Profile image */
    .profile-container {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 6px solid #1a1a1a;
      box-shadow: 8px 8px 0 #1a1a1a;
      overflow: hidden;
      background: #fff;
      flex-shrink: 0;
    }

    .profile-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Text content */
    .text-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .name {
      font-family: 'Bebas Neue', Impact, sans-serif;
      font-size: 100px;
      color: #1a1a1a;
      letter-spacing: 3px;
      line-height: 1;
    }

    .tagline {
      font-family: 'Space Mono', monospace;
      font-size: 23px;
      color: #4a4a4a;
      font-weight: 700;
    }

    .socials {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .social-item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border: 3px solid #1a1a1a;
      box-shadow: 4px 4px 0 #1a1a1a;
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      font-weight: 700;
    }

    .social-item svg {
      flex-shrink: 0;
      vertical-align: middle;
    }

    .social-item.website {
      background: #ffffff;
      color: #1a1a1a;
    }

    .social-item.website svg {
      fill: #1a1a1a;
    }

    .social-item.x {
      background: #000000;
      color: white;
    }

    .social-item.youtube {
      background: #FF0000;
      color: white;
    }

    /* Decorative elements for edges (outside safe zone) */
    .decor-left, .decor-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .decor-left {
      left: 80px;
    }

    .decor-right {
      right: 80px;
    }

    .decor-box {
      width: 200px;
      height: 80px;
      background: #FF3B30;
      border: 4px solid #1a1a1a;
      box-shadow: 6px 6px 0 #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Mono', monospace;
      font-size: 18px;
      font-weight: 700;
      color: white;
    }

    .decor-box.blue {
      background: #007AFF;
    }

    .decor-box.yellow {
      background: #FFCC00;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Safe zone indicator (hidden by default) -->
    <div class="safe-zone"></div>

    <!-- Accent bars -->
    <div class="accent-top"></div>
    <div class="accent-bottom"></div>

    <!-- Decorative elements - left side (may be cropped on mobile) -->
    <div class="decor-left">
      <div class="decor-box">AI DEV</div>
      <div class="decor-box blue">NEXT.JS</div>
      <div class="decor-box yellow">REACT</div>
    </div>

    <!-- Main content - IN SAFE ZONE -->
    <div class="content">
      <div class="ralph-container">
        <img src="ralphwiggum.jpeg?v=2" alt="Ralph Wiggum" />
      </div>

      <div class="text-content">
        <div class="name">JASON COCHRAN</div>
        <div class="tagline">AI-Powered Software Engineer - 28+ years</div>
        <div class="socials">
          <span class="social-item website">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            jasoncochran.io
          </span>
          <span class="social-item x">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            @jcochranio
          </span>
          <span class="social-item youtube">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
            @jcochranio
          </span>
        </div>
      </div>

      <div class="profile-container">
        <img src="jason-profile.jpg" alt="Jason Cochran" />
      </div>
    </div>

    <!-- Decorative elements - right side (may be cropped on mobile) -->
    <div class="decor-right">
      <div class="decor-box yellow">TYPESCRIPT</div>
      <div class="decor-box">NODE.JS</div>
      <div class="decor-box blue">RUST</div>
    </div>
  </div>
</body>
</html>

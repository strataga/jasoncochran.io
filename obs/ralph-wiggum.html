<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ralph Wiggum - OBS Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-box {
      background: linear-gradient(135deg, #FF3B30 0%, #FF6B6B 100%);
      padding: 24px 48px;
      border-radius: 12px;
      border: 4px solid #1a1a1a;
      box-shadow: 6px 6px 0 #1a1a1a;
    }

    .link-box a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 28px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="link-box">
      <a href="https://jasoncochran.io/four-oh-four" target="_blank">
        https://jasoncochran.io/four-oh-four
      </a>
    </div>
  </div>
</body>
</html>

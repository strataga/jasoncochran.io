<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1" />
    <title>VibeTribe OBS Overlay (1920x1080)</title>
    <style>
      :root {
        --w: 1920px;
        --h: 1080px;

        --bg-0: #050611;
        --bg-1: #0a1022;

        --ink: rgba(246, 248, 255, 0.96);
        --muted: rgba(246, 248, 255, 0.72);
        --stroke: rgba(255, 255, 255, 0.14);
        --glass: rgba(255, 255, 255, 0.06);

        --g1: #7cff6b;
        --g2: #00d4ff;
        --g3: #ff4ecd;
        --g4: #ffb800;
        --discord: #5865f2;

        --frame: 26px;
        --safe: 36px;

        /* Webcam slot (defaults: 16:9) */
        --cam-w: 560px;
        --cam-h: 315px;
        --cam-r: 22px;

        /* Bottom ticker height */
        --ticker-h: 64px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: var(--w);
        height: var(--h);
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent; /* OBS overlay */
      }

      body {
        font-family:
          "SF Pro Display",
          "Avenir Next",
          "Avenir",
          "Helvetica Neue",
          "Segoe UI",
          ui-sans-serif,
          system-ui,
          -apple-system,
          sans-serif;
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .stage {
        position: relative;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Outer frame */
      .frame {
        position: absolute;
        inset: 0;
        border-radius: 34px;
        padding: var(--frame);
        background:
          linear-gradient(135deg, rgba(124, 255, 107, 0.18), rgba(0, 212, 255, 0.12), rgba(255, 78, 205, 0.14))
            padding-box;
        mask-image: linear-gradient(#000, #000);
      }

      .frame::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 28px;
        background:
          radial-gradient(900px 640px at 14% 16%, rgba(124, 255, 107, 0.12), transparent 62%),
          radial-gradient(840px 620px at 86% 18%, rgba(255, 78, 205, 0.10), transparent 62%),
          radial-gradient(920px 740px at 62% 104%, rgba(255, 184, 0, 0.08), transparent 64%),
          linear-gradient(135deg, rgba(10, 16, 34, 0.38), rgba(5, 6, 17, 0.24));
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 70px 180px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        pointer-events: none;
      }

      .frameGlow {
        position: absolute;
        inset: -70px;
        background:
          radial-gradient(420px 360px at 12% 22%, rgba(0, 212, 255, 0.18), transparent 70%),
          radial-gradient(520px 420px at 84% 18%, rgba(255, 78, 205, 0.16), transparent 72%),
          radial-gradient(520px 420px at 64% 92%, rgba(124, 255, 107, 0.14), transparent 72%);
        filter: blur(26px);
        opacity: 0.9;
        pointer-events: none;
      }

      /* Top branding strip */
      .topBar {
        position: absolute;
        left: var(--safe);
        right: var(--safe);
        top: var(--safe);
        height: 96px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 20px;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 16px;
      }

      .mark {
        position: relative;
        width: 74px;
        height: 74px;
        border-radius: 999px;
        background: conic-gradient(
          from 220deg,
          rgba(124, 255, 107, 0.96),
          rgba(0, 212, 255, 0.94),
          rgba(255, 78, 205, 0.92),
          rgba(255, 184, 0, 0.94),
          rgba(124, 255, 107, 0.96)
        );
        box-shadow:
          0 18px 60px rgba(0, 0, 0, 0.55),
          0 0 0 1px rgba(255, 255, 255, 0.16) inset;
      }

      .mark::before {
        content: "";
        position: absolute;
        inset: 7px;
        border-radius: 999px;
        background:
          radial-gradient(120px 90px at 32% 22%, rgba(0, 212, 255, 0.18), transparent 62%),
          radial-gradient(120px 90px at 76% 74%, rgba(255, 78, 205, 0.14), transparent 64%),
          linear-gradient(180deg, rgba(10, 14, 30, 0.94), rgba(6, 7, 17, 0.9));
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .mark span {
        position: absolute;
        inset: 7px;
        display: grid;
        place-items: center;
        font-weight: 920;
        font-size: 30px;
        letter-spacing: -0.05em;
        transform: translateX(-3px);
        background: linear-gradient(90deg, var(--g1) 0%, var(--g2) 38%, var(--g3) 76%, var(--g4) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow:
          0 12px 30px rgba(0, 0, 0, 0.6),
          0 0 18px rgba(0, 212, 255, 0.16);
      }

      .brandText {
        display: grid;
        gap: 2px;
        line-height: 1.05;
      }

      .name {
        font-size: 30px;
        font-weight: 860;
        letter-spacing: -0.03em;
        background: linear-gradient(90deg, var(--g1) 0%, var(--g2) 34%, var(--g3) 70%, var(--g4) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .domain {
        font-family:
          ui-monospace,
          "SF Mono",
          "JetBrains Mono",
          "Menlo",
          "Consolas",
          "Liberation Mono",
          monospace;
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(246, 248, 255, 0.72);
      }

      .pill {
        justify-self: center;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--stroke);
        backdrop-filter: blur(8px);
        box-shadow: 0 22px 70px rgba(0, 0, 0, 0.25);
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: rgba(246, 248, 255, 0.86);
        white-space: nowrap;
      }

      .pillDot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 60%),
          var(--discord);
        box-shadow:
          0 0 0 5px rgba(88, 101, 242, 0.14),
          0 0 20px rgba(88, 101, 242, 0.28);
      }

      .subPill {
        justify-self: end;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 11px 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(8px);
        color: rgba(246, 248, 255, 0.78);
        font-size: 12px;
        letter-spacing: 0.08em;
      }

      .subPill i {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: conic-gradient(from 180deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
        box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.05);
      }

      /* Webcam slot */
      .camSlot {
        position: absolute;
        width: var(--cam-w);
        height: var(--cam-h);
        right: var(--safe);
        bottom: calc(var(--safe) + var(--ticker-h) + 14px);
        border-radius: var(--cam-r);
        background: rgba(0, 0, 0, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.16);
        box-shadow:
          0 34px 110px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .camSlot::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: calc(var(--cam-r) + 2px);
        background: linear-gradient(135deg, rgba(124, 255, 107, 0.55), rgba(0, 212, 255, 0.48), rgba(255, 78, 205, 0.42));
        filter: blur(0px);
        opacity: 0.36;
        pointer-events: none;
      }

      .camLabel {
        position: absolute;
        left: 16px;
        top: 14px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 11px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(246, 248, 255, 0.78);
      }

      .camLabelDot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--discord);
        box-shadow: 0 0 0 5px rgba(88, 101, 242, 0.14);
      }

      /* Bottom ticker (stops before webcam slot) */
      .ticker {
        position: absolute;
        left: var(--safe);
        bottom: var(--safe);
        height: var(--ticker-h);
        width: calc(100% - (var(--safe) * 2) - var(--cam-w) - 20px);
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        overflow: hidden;
        box-shadow: 0 28px 90px rgba(0, 0, 0, 0.28);
      }

      .tickerTop {
        position: absolute;
        inset: 0;
        background:
          radial-gradient(520px 260px at 12% 50%, rgba(0, 212, 255, 0.08), transparent 64%),
          radial-gradient(620px 320px at 78% 50%, rgba(255, 78, 205, 0.06), transparent 66%);
        pointer-events: none;
      }

      .tickerInner {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 0 16px;
      }

      .tickerTag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(246, 248, 255, 0.82);
        white-space: nowrap;
      }

      .tickerTag i {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: conic-gradient(from 180deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
        box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.05);
      }

      .marquee {
        flex: 1 1 auto;
        min-width: 0;
        overflow: hidden;
        white-space: nowrap;
        mask-image: linear-gradient(90deg, transparent, #000 10%, #000 90%, transparent);
      }

      .marqueeTrack {
        display: inline-flex;
        align-items: center;
        gap: 40px;
        padding-left: 100%;
        will-change: transform;
        animation: scroll var(--speed, 22s) linear infinite;
      }

      .marqueeItem {
        font-size: 18px;
        color: rgba(246, 248, 255, 0.86);
        letter-spacing: 0.01em;
      }

      .marqueeItem b {
        color: rgba(246, 248, 255, 0.96);
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .marqueeTrack {
          animation: none;
          padding-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="stage">
      <div class="frameGlow" aria-hidden="true"></div>
      <div class="frame" aria-hidden="true"></div>

      <div class="topBar">
        <div class="brand">
          <div class="mark" aria-hidden="true"><span>VT</span></div>
          <div class="brandText">
            <div class="name">VibeTribe</div>
            <div class="domain" id="domainText">vibetribe.club</div>
          </div>
        </div>

        <div class="pill"><span class="pillDot" aria-hidden="true"></span> Live on Discord</div>

        <div class="subPill"><i aria-hidden="true"></i> Vibecoding &amp; AI</div>
      </div>

      <div class="camSlot" aria-hidden="true">
        <div class="camLabel"><span class="camLabelDot" aria-hidden="true"></span> Camera</div>
      </div>

      <div class="ticker" aria-hidden="true">
        <div class="tickerTop"></div>
        <div class="tickerInner">
          <div class="tickerTag"><i aria-hidden="true"></i> Discord</div>
          <div class="marquee">
            <div class="marqueeTrack" id="marqueeTrack">
              <span class="marqueeItem"><b>vibetribe.club</b> Join the Discord for vibecoding &amp; AI. From X to Discord.</span>
              <span class="marqueeItem"><b>Live builds</b>, progress shares, agents &amp; automations.</span>
              <span class="marqueeItem"><b>Be kind</b>, ship fast, learn out loud.</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (() => {
        const params = new URLSearchParams(location.search);
        const domain = params.get("domain");
        const ticker = params.get("ticker");
        const speed = params.get("speed"); // seconds, e.g. 18

        if (domain) {
          const el = document.getElementById("domainText");
          if (el) el.textContent = domain;
        }

        if (speed) {
          const s = Number(speed);
          if (Number.isFinite(s) && s >= 6 && s <= 120) {
            document.documentElement.style.setProperty("--speed", `${s}s`);
          }
        }

        if (ticker) {
          const track = document.getElementById("marqueeTrack");
          if (track) {
            const text = ticker.replace(/\s+/g, " ").trim();
            if (text) {
              track.innerHTML = "";
              for (let i = 0; i < 4; i++) {
                const span = document.createElement("span");
                span.className = "marqueeItem";
                span.textContent = text;
                track.appendChild(span);
              }
            }
          }
        }
      })();
    </script>
  </body>
</html>
